plugins {
	id "com.jfrog.bintray" version "1.7"
}

group = 'poisondog'
version = '2.1.1'

repositories {
	jcenter()
	maven {
		url "http://poisondog.com:8081/repository/maven-public/"
	}
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'poisondog:poisondog.core:1.0.5'
	testCompile "junit:junit:4.11"
}

apply from: 'https://raw.githubusercontent.com/poisondog/gradle.tool/master/java/uploadNexus.gradle'
